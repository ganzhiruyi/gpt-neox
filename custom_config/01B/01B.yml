{
  "vocab-file": "../custom_config/10B/20B_tokenizer.json",
  "save": "../workspace/01B/checkpoints",
  "load": "/cognitive_comp/yangping/nlp/gpt-neox0/workspace/01B/checkpoints",
  "tokenizer_type": "HFTokenizer",
  "tensorboard-dir": "../workspace/10B/tensorboard",
  "data-path": "/cognitive_comp/yangping/data/unidata/qadata/eval_test/eval_test_text_document",
  
  "use_wandb": false,
  "launcher": "slurm",
  "deepspeed_slurm": false,
  "global_num_gpus": 1,

  "pipe-parallel-size": 1,
  "model-parallel-size": 1,

  "eval_tasks":[
                "hellaswag",
                "lambada_openai",
                "piqa",
                "truthfulqa_mc",
                "winogrande",
                "mathqa",
                "pubmedqa",
                "triviaqa",
                "ocnli",
                "lcsts",
                "c3",
                "webqa",
                "cmqa",
                "translate_zh2en",
                "translate_en2zh"
            ],

  "num-layers": 12,
  "hidden-size": 768,
  "num-attention-heads": 12,
  "seq-length": 512,
  "max-position-embeddings": 512,
  "norm": "layernorm",
  "pos-emb": "rotary",
  "rotary_pct": 0.25,
  "no-weight-tying": true,
  "gpt_j_residual": true,
  "output_layer_parallelism": "column",
  "scaled-upper-triang-masked-softmax-fusion": true,
  "bias-gelu-fusion": true,
  "init_method": "small_init",
  "output_layer_init_method": "wang_init",
  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 0.97e-4,
      "betas": [0.9, 0.95],
      "eps": 1.0e-8
      }
      },

  "min_lr": 0.97e-5,

  "zero_optimization": {
  "stage": 1,
  "allgather_partitions": true,
  "allgather_bucket_size": 1260000000,
  "overlap_comm": true,
  "reduce_scatter": true,
  "reduce_bucket_size": 1260000000,
  "contiguous_gradients": true
  },
  "train_micro_batch_size_per_gpu": 128,
  "gradient_accumulation_steps": 64,
  "data-impl": "mmap",
  "split": "995,4,1",

  "checkpoint-activations": true,
  "checkpoint-num-layers": 1,
  "partition-activations": false,
  "synchronize-each-layer": true,

  "gradient_clipping": 1.0,
  "weight-decay": 0.01,
  "hidden-dropout": 0,
  "attention-dropout": 0,

  "fp16": {
    "fp16": true,
    "enabled": true,
    "loss_scale": 0,
    "loss_scale_window": 1000,
    "initial_scale_power": 12,
    "hysteresis": 2,
    "min_loss_scale": 1
    },

  "train-iters": 10000,
  "lr-decay-iters": 1000,

  "distributed-backend": "nccl",
  "lr-decay-style": "cosine",
  "warmup": 0.06,
  "checkpoint-factor": 1000, 
  "eval-interval": 100,
  "eval-iters": 100,

  "log-interval": 1,
  "steps_per_print": 1,
  "wall_clock_breakdown": false,
  "log-dir": "./logs",
  "checkpoint_validation_with_forward_pass": false
}
